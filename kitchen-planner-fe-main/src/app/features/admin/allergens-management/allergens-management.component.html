<div class="allergens-management-container">
    <h2>Allergens Management</h2>
  <div class="allergens-header">
<mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search </mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Search " />
      <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm='';applyFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

   <button mat-raised-button color="primary" class="add-allergens-btn" (click)="openAdd()">
      Add New Allergens
    </button>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let allergen">{{allergen.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let allergen">{{allergen.description}}</td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let allergen">{{allergen.createdAt | date:'short'}}</td>
    </ng-container>

    <!-- Status Threshold -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let allergen">{{allergen.isActive ? 'Active':'Inactive'}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let allergen">
        <button mat-icon-button color="primary" (click)="openEdit(allergen)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(allergen._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
