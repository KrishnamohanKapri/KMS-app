<h2 mat-dialog-title>{{ data.mode === 'edit' ? 'Edit Allergens' : 'Add Allergens' }}</h2>

<form [formGroup]="allergenForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="nameCtrl?.invalid && nameCtrl?.touched">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
    <mat-error *ngIf="descriptionCtrl?.invalid && descriptionCtrl?.touched">
      Description must be zero or more
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Severity</mat-label>
    <input matInput formControlName="severity" />
    <mat-error *ngIf="severityCtrl?.invalid && severityCtrl?.touched">
      Severity is required
    </mat-error>
  </mat-form-field>

  <div style="display: flex; justify-content: flex-end; gap: 1rem;">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="allergenForm.invalid">
      {{ data.mode === 'edit' ? 'Save Changes' : 'Add Allergens' }}
    </button>
  </div>

</form>
