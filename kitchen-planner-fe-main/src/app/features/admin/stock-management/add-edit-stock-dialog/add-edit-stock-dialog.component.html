<h2 mat-dialog-title>{{ data.mode === 'edit' ? 'Edit Stock' : 'Add Stock' }}</h2>

<form [formGroup]="stockForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">

  <mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input type="number" min="0" matInput formControlName="quantity" />
    <mat-error *ngIf="quantityCtrl?.invalid && quantityCtrl?.touched">
      Quantity must be zero or more
    </mat-error>
  </mat-form-field>

  <div style="display: flex; justify-content: flex-end; gap: 1rem;">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="stockForm.invalid">
      {{ data.mode === 'edit' ? 'Save Changes' : 'Add Stock' }}
    </button>
  </div>

</form>
