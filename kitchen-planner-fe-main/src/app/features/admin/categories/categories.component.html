<div class="category-management-container">
    <h2>Category Management</h2>
  <div class="category-header">
<mat-form-field appearance="outline" class="search-bar">
      <mat-label>Search Categories</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Search by Category" />
      <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm='';applyFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

   <button mat-raised-button color="primary" class="add-category-btn" (click)="openAddCategory()">
      Add New Categpory
    </button>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let category">{{category.name}}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let category">{{category.isActive}}</td>
    </ng-container>

    <!-- Unit Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let category">{{category.createdAt}}</td>
    </ng-container>


    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let category">
        <button mat-icon-button color="primary" (click)="openEditCategory(category)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCategory(category._id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

 <mat-paginator
  [length]="pagination.totalItems"
  [pageSize]="pagination.itemsPerPage"
  [pageIndex]="pagination.currentPage - 1"
  (page)="pageChanged($event)">
</mat-paginator>


</div>
