<h2 mat-dialog-title>{{ data.mode === 'edit' ? 'Edit Category' : 'Add Category' }}</h2>

<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="nameCtrl?.invalid && nameCtrl?.touched">
      Name is required
    </mat-error>
  </mat-form-field>

  <div style="display: flex; justify-content: flex-end; gap: 1rem;">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
      {{ data.mode === 'edit' ? 'Save Changes' : 'Add Category' }}
    </button>
  </div>

</form>
