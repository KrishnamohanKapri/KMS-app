<div class="staff-page">
  <h1>{{ mode === 'edit' ? 'Edit Staff' : 'Add Staff' }}</h1>

  <form [formGroup]="staffForm" (ngSubmit)="onSubmit()" class="staff-form">

    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{ role.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" *ngIf="mode === 'add'">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
    </mat-form-field>

    <div class="form-actions">
      <button mat-button color="warn" type="button" mat-dialog-close>
        Cancel
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="staffForm.invalid || isSaving">
        {{ mode === 'edit' ? 'Save Changes' : 'Create Staff' }}
      </button>
    </div>
  </form>
</div>
