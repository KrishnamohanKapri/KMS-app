<div class="meals-container">
  <h2>Meals Manager</h2>

  <div class="top-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search Meals</mat-label>
      <input matInput [(ngModel)]="searchTerm" (keyup)="applyFilter()" placeholder="Search by name, tag or ingredient" />
      <button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm='';applyFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addMeal()">
      <mat-icon>add</mat-icon> Add Meal
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Meal Name</th>
      <td mat-cell *matCellDef="let meal">{{ meal.title }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let meal">{{ meal?.category?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="tags">
  <th mat-header-cell *matHeaderCellDef>Tags</th>
  <td mat-cell *matCellDef="let meal">
    <mat-chip-set>
      <mat-chip
        *ngFor="let tag of meal.tags"
        [style.background-color]="tag.color"
        [style.color]="'#fff'"
      >
        {{ tag.name }}
      </mat-chip>
    </mat-chip-set>
  </td>
</ng-container>


    <ng-container matColumnDef="ingredients">
  <th mat-header-cell *matHeaderCellDef>Ingredients</th>
  <td mat-cell *matCellDef="let meal">
    <ng-container *ngIf="meal.ingredients?.length">
      <span *ngFor="let ing of meal.ingredients.slice(0, 3); let last = last">
        {{ ing.ingredient.name }}<span *ngIf="!last">, </span>
      </span>
      <span *ngIf="meal.ingredients.length > 3"> ...</span>
    </ng-container>
  </td>
</ng-container>


   <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef>Actions</th>
  <td mat-cell *matCellDef="let meal">
    <div class="action-buttons">
      <button (click)="viewMeal(meal._id)">View</button>
      <button (click)="editMeal(meal._id)">Edit</button>
      <button (click)="deleteMeal(meal._id)">Delete</button>
    </div>
  </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [length]="totalMeals" [pageSize]="pageSize" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
