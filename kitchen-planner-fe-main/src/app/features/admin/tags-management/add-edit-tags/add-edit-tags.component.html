<h2 mat-dialog-title>{{ data.mode === 'edit' ? 'Edit Tag' : 'Add Tag' }}</h2>

<form [formGroup]="tagForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem;">

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="nameCtrl?.invalid && nameCtrl?.touched">
      Name is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" />
    <mat-error *ngIf="descriptionCtrl?.invalid && descriptionCtrl?.touched">
      Description is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
  <mat-label>Color</mat-label>
  <input
    matInput
    type="color"
    formControlName="color"
  />
  <mat-error *ngIf="colorCtrl?.invalid && colorCtrl?.touched">
    Color is required
  </mat-error>
</mat-form-field>


  <div style="display: flex; justify-content: flex-end; gap: 1rem;">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="tagForm.invalid">
      {{ data.mode === 'edit' ? 'Save Changes' : 'Add Tag' }}
    </button>
  </div>

</form>
