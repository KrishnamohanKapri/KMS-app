<div class="order-list-container">
  <h2>Order List</h2>

  <input
    [(ngModel)]="searchTerm"
    class="search-input"
    placeholder="Search by customer name or status..."
  />

  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Order ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of filteredOrders">
        <td>{{ order.billingInfo?.firstName + ' ' + order.billingInfo?.lastName }}</td>
        <td>{{ order.orderId }}</td>
        <td>{{ order.createdAt | date: 'short' }}</td>
        <td>{{ order.status | titlecase}}</td>
        <td><button (click)="viewDetails(order._id!)">View Details</button></td>
      </tr>
      <tr *ngIf="filteredOrders.length === 0">
        <td colspan="4" style="text-align: center;">No orders found.</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination" *ngIf="totalPages > 1">
    <button
      *ngFor="let page of [].constructor(totalPages); let i = index"
      [class.active]="currentPage === i + 1"
      (click)="changePage(i + 1)"
    >
      {{ i + 1 }}
    </button>
  </div>
</div>
