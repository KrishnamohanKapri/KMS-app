<div class="inventory-container">
    <h2>Inventory</h2>
  
    <table>
      <thead>
        <tr>
          <th>Ingredient</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of inventoryItems">
          <td>{{ item.name }}</td>
          <td>{{ item.quantity }} {{ item.unit }}</td>
        </tr>
      </tbody>
    </table>
  </div>
