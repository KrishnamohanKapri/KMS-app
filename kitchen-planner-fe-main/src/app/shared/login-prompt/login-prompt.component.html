<h2 mat-dialog-title>Login Required</h2>
<mat-dialog-content>
  <p>You need to log in to add items to your cart.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button class="custom-login-btn" (click)="onLogin()">
    Login
  </button>
  
</mat-dialog-actions>
