name: Build and Push Backend Image

on:
  push:
    branches:
      - main
    paths:
      - 'kitchen-planner-be-main/**'
      - '.github/workflows/backend-ci-cd.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/kms-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}
      
      - name: Get next version
        id: version
        run: |
          # Fetch all tags
          git fetch --tags

          # Get the latest version tag
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            #No tags exist, start with v1.0.0
            NEW_VERSION="v1.0.0"
          else
            # Extract the version number (remove 'v' prefix)
            VERSION_NUMBER=${LATEST_TAG#v}
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_NUMBER"

            # Increment patch version
            PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Previous version: ${LATEST_TAG:-none}"
          echo "New version: $NEW_VERSION"

          # Create git tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}-${{ github.sha }}
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{ is_default_branch }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./kitchen-planner-be-main
          file: ./kitchen-planner-be-main/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate image tag
        id: image-tag
        run: |
          # Create hybrid tag: version + short commit SHA
          VERSION="${{ steps.version.outputs.version }}"
          SHORT_SHA="${GITHUB_SHA::8}"
          HYBRID_TAG="${VERSION}-${SHORT_SHA}"
          
          echo "tag=$HYBRID_TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $HYBRID_TAG"

      - name: Update GitOps repository
        uses: actions/checkout@v4
        with:
          repository: krishnamohankapri/KMS-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops-repo

      - name: Update backend image tag
        run: |
          cd gitops-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Update kustomization.yaml
          TAG="${{ steps.image-tag.outputs.tag }}"
          sed -i "s|newTag:.*|newTag: $TAG|" apps/backend/kustomization.yaml

          git add apps/backend/kustomization.yaml
          git commit -m "Update backend image to ${TAG}" || exit 0
          git push